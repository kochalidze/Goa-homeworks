<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Boxes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center">
  <div class="flex flex-wrap gap-6 justify-center items-center p-6">

    
    <div class="w-32 h-32 bg-blue-500 text-white flex items-center justify-center">
      Box 1
    </div>

    <div class="w-28 h-28 bg-blue-400 text-white text-lg flex items-center justify-center rounded-full animate-bounce">
      Box 2
    </div>

    <div class="w-40 h-24 bg-green-500 text-white text-3xl flex items-center justify-center rounded-md">
      Box 3
    </div>

    <div class="w-24 h-24 bg-purple-600 text-white text-sm flex items-center justify-center rounded-full animate-spin">
      Box 4
    </div>

    <div class="w-36 h-20 bg-yellow-400 text-black text-2xl flex items-center justify-center rounded-xl">
      Box 5
    </div>

  </div>
</body>
</html>
